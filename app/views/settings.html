<div class="jumbotron">

    <br>
    <h1>
        {{name}}</h1>

    <br>


    <img src="{{image}}" class="img-responsive center-block" alt="Profile pic">



    <br><br>
    <span>Country:</span>

    <select class="form-control" ng-model="country">
    <option value="">-- Select a Country --</option>
    <option ng-repeat="country in countries" value="{{country.code}}">{{country.name}}</option>
  </select>

    <br>
    <br>
    <h2>Current Currency: {{country}}</h2>

    <br><br>


    <h2>Group Size: {{groupSize}}</h2>

    <br><br>

    <div class="">

    </div>
