<div class="row">


    <div class="col-md-3">



        <div class="">
            <button type="submit" ng-click="showAll()" class="btn-lg btn-warning btn-block">Show all</button>
        </div>


    </div>



    <div class="col-md-3">



        <div class="text-center">
            <button type="submit" ng-click="byCategory()" class="btn-lg btn-warning btn-block">By Category</button>
        </div>


        <div class="text-center">


            <select class="form-control" ng-model="category">
    <option value="">-- Select a Category --</option>
    <option ng-repeat="category in categories" >{{category}}</option>
  </select>
        </div>




    </div>
    <div class="col-md-3">



        <div class="">
            <button type="submit" ng-click="betweenDates()" class="btn-lg btn-info btn-block">Between Dates</button>
        </div>



    </div>
    <div class="col-md-3">


        <div class="text-center">
            <div flex-gt-xs>
                <md-datepicker ng-model="dateFrom" md-placeholder="From" md-open-on-focus ></md-datepicker>
                <md-datepicker ng-model="dateTo" md-placeholder="To" md-open-on-focus ></md-datepicker>
            </div>

        </div>

    </div>
</div>


<br>




<table class="table table-striped">

    <thead>
        <th>Name </th>
        <th>Category</th>
        <th>Currency</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
    </thead>

    <tr ng-repeat="i in items">
        <td style="padding-top: 25px">{{ i.name }}</td>
        <td style="padding-top: 25px">{{ i.category }}</td>
        <td style="padding-top: 25px">{{ i.currency }}</td>
        <td style="padding-top: 25px">{{ i.ammount }}</td>
        <td style="padding-top: 25px">{{ i.date.dayOfMonth}} - {{i.date.monthOfYear}} -{{ i.date.year }}</td>
        <td> <button type="button" ng-click="editItem($index)" class="btn btn-xs">  <i class="material-icons">edit</i></button> </td>
        <td> <button type="button" ng-click="deleteItem($index)" class="btn btn-xs">  <i class="material-icons">delete</i></button>            </td>

    </tr>
</table>
